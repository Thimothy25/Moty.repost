<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="moty.css">
    <title>Login with us</title>
</head>

<body>
    <div class=" flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <span><i class="fab fa-speakap"></i></span>
                    <span>Moty Login</span>
                </div>
                <h1>Sign Up</h1>
                <p>Start the future </p>

                <form class="flex-c">
                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="name@abc.com">
                            <i class="fas fa-at"></i>
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <span class="label">Password</span>
                        <div class="flex-r input">
                            <input type="password" placeholder="8+ (a, A, 1, #)">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <input class="btn" type="submit" value="Login">
                    <span class="extra-line">
                    </span>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
